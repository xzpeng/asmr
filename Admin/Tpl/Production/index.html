<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>广告管理</title>
<script>
var typeInfo=eval('<{$typeInfo}>');
var _URL='__URL__';
</script>
<link href="__PUBLIC__/Admin/Css/public.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Admin/Css/Production_index.css" rel="stylesheet" type="text/css" />
<script language="javascript" src="__PUBLIC__/Admin/Js/Production_index.js"></script>
</head>

<body class="childPage">
<table cellpadding="0" cellspacing="0" class="tab_list">
  <tr>
    <td colspan="15" id="tab_top">
    <form action="__URL__/index" method="get">
     类型：
    <select name="id" id="type" class="selectBox">
    <option value="">全部</option>
    </select>
    关键词:
    <input name="keywords" type="text" class="inputBox" />
   推荐:
     <select name="recommend" class="selectBox">
      <option value="">不限</option>
    <option value="1">仅显示推荐</option>
     <option value="2">仅显示未推荐</option>
    </select>
    外链:
     <select name="href" class="selectBox">
      <option value="">不限</option>
    <option value="1">仅显示外链</option>
     <option value="2">仅显示未外链</option>
    </select>
     排序:
    <select name="sort" class="selectBox">
     <option value="">不限</option>
    <option value="desc" selected="selected">递减</option>
     <option value="asc">递增</option>
    </select>
    编辑时间:
    <select name="edit_time" class="selectBox">
     <option value="">不限</option>
    <option value="desc" selected="selected">递减</option>
     <option value="asc">递增</option>
    </select>
    人气：
     <select name="hits" class="selectBox">
      <option value="">不限</option>
    <option value="desc">递减</option>
     <option value="asc">递增</option>
    </select>
   <input type="submit" value="搜索" class="submitMode" />
   </form>
    </td>
  </tr>
  <tr>
    <td>ID</td>
    <td>标题</td>
    <td>类型</td>
    <td>子类型</td>
    <td>原价</td>
    <td>折后价</td>
    <td>折扣</td>
    <td>链接</td>
    <td>发布者</td>
    <td>QQ</td>
    <td>手机</td>
    <td>邮箱</td>
    <td>置顶</td>
    <td>显示</td>
    <td>操作</td>
  </tr>
  <volist name="list" id="vo">
  <tr>
    <td class="index1"><{$vo.id}></td>
    <td class="index2"><{$vo.title}></td>
    <td class="index3"><{$vo.category}></td>
    <td class="index4"><{$vo.subcategory}></td>
    <td class="index5"><{$vo.original_price}></td>
    <td class="index6"><{$vo.discount_price}></td>
    <td class="index7"><{$vo.discount}></td>
    <td class="index8"><a href="<{$vo.href}>" title="<{$vo.href}>">链接</a></td>
    <td class="index9"><{$vo.cname}></td>
    <td class="index10"><{$vo.cqq}></td>
    <td class="index11"><{$vo.cmobile}></td>
    <td class="index12"><a mailto="<{$vo.cemail}>" title="<{$vo.cemail}>">邮箱</a></td>
    <td class="index13"><div class="recommend_<{$vo.top}>" sid="<{$vo.id}>"></div></td>
    <td class="index14"><div class="display_<{$vo.display}>" sid="<{$vo.id}>"></div></td>
    <td class="index15"><a href="__URL__/delete/id/<{$vo.id}>" onClick="return confirm('是否删除此条记录？')">删除</a>&nbsp;&nbsp;<a href="__URL__/edit/id/<{$vo.id}>">编辑</a></td>
  </tr>
  </volist>
  <tr>
    <td colspan="15"><{$pageshow}></td>
  </tr>
</table>

</body>
</html>
